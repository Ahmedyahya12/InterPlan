<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Register - ToDo App</title>
    <link rel="stylesheet" href="../src/assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../src/assets/fonts/fontawesome5-overrides.min.css" />
    <script src="./bundle.js"></script>
    
  </head>

  <body class="bg-gradient-primary">
    <footer>
      <div class="row text-center justify-content-center">
        <div class="col-md-12">
          <div class="sidebar-brand-icon"><i class="fas fa-calendar-check " style="color: white;font-weight: bold;font-size: 28px;"></i></div>
        </div>
        <h4
          style="
            color: #000000;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
          "
        >
          InterPlan
        </h4>
      </div>
    </footer>
    <div
      class="container"
      style="display: flex; align-items: center; justify-content: center"
    >
      <div
        class="card shadow-lg o-hidden border-0 my-2"
        style="width: 80%; text-align: center"
      >
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Create an Account!</h4>
                </div>
                <div class="user">
                  <form class="was-validated FormSendEmail" id="validationForm" novalidate>
                    <!-- Champ Email -->
                    <div class="mb-3 mt-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                      />
                      <div class="invalid-feedback">
                        Please enter a valid email.
                      </div>
                    </div>

                    <!-- Bouton de soumission désactivé par défaut -->
                    <div class="mb-3">
                      <button
                        class="btn btn-primary"
                        type="submit"
                        id="submitButton"
                        disabled
                      >
                        Register
                      </button>
                    </div>
                  </form>

                  <hr />
                </div>
                <div class="text-center">
                  <a class="small" href="forgot-password.html"
                    >Forgot Password?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" href="login.html"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-none d-lg-flex">
              <div
                class="flex-grow-1 bg-register-image"
                style="
                  background: url('../src/assets/img/register.jpg') no-repeat;
                  background-size: cover;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="row text-center justify-content-center">
        <div class="col-md-4">
          <img src="../src/assets/img/touchic hon-180.png" width="80" />
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    
    <!-- <script src="../src/assets/js/theme.js"></script>
    <script src="assets/js/auth.js"></script> -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("validationForm");
        const submitButton = document.getElementById("submitButton");

        form.addEventListener("input", function () {
          if (form.checkValidity()) {
            submitButton.removeAttribute("disabled");
          } else {
            submitButton.setAttribute("disabled", "true");
          }
        });
      });
    </script>
  </body>
</html>
